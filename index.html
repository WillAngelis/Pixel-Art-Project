<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will PixelArt</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="rangeBtn.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="options">
        <div class="opt-wrapper">
          <div class="slider">
            <label for="width-range">Largura da Tela</label>
            <input
              type="range"
              id="width-range"
              class="range blue"
              min="0"
              max="35"
            />
            <span id="width-value">00</span>
          </div>
          <div class="slider">
            <label for="height-range">Altura da Tela</label>
            <input
              type="range"
              id="height-range"
              class="range blue"
              min="0"
              max="35"
            />
            <span id="height-value">00</span>
          </div>
        </div>
        <div class="opt-wrapper">
          <button id="submit-grid">Criar Tela</button>
          <button id="clear-grid">Limpar Tela</button>
          <input type="color" id="color-input" />
          <button id="erase-btn">Apagar</button>
          <button id="paint-btn">Desenhar</button>
        </div>
      </div>
      <div class="container"></div>
    </div>
  </body>
</html>
